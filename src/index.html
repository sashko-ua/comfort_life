<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Life</title>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="intro">
        <div class="intro__slider intro__slider--bg-one">
            <div class="intro__header">
                <img src="img/icons/Club_residence.svg" alt="Club_residence">

                <div class="intro__header-contact">
                    <div class="phone-img circle">
                        <img src="img/icons/phone.svg" alt="phone">
                    </div>

                    <div class="phone">
                        <a href="tel:+380683551885">+38(068)355-188-5</a>
                        <span>Заказать звонок</span>
                    </div>

                    <div class="ua-img circle">
                        <img src="img/icons/UA.svg" alt="ua">
                    </div>
                </div>
            </div>

            <div class="intro__nav">
                <span class="active">01</span>
                <div class="intro__nav-divider">
                    <div class="intro__nav-divider_active"></div>
                </div>
                <span>02</span>
            </div>

            <div class="intro__descr">
                <div class="intro__descr-header">Жилой комплекс <span>КЛАБ РЕЗИДЕНС</span></div>

                <div class="intro__descr-text">Квартиры уже <br> в продаже!</div>

                <button class="intro__descr-btn">О КОМПЛЕКСЕ</button>

            </div>

            <div class="intro__footer">
                <div class="intro__footer-left">
                    <div class="intro__footer-street">
                        <img src="img/icons/location.svg" alt="location">
                        <span>Киев, переулок Радистов, 14а</span>
                    </div>
                    <div class="intro__footer-subway">
                        <img src="img/icons/М.svg" alt="subway">
                        <span>ЛЕСНАЯ</span>
                    </div>
                </div>
                <div class="intro__footer-logo">
                    <img src="img/icons/comfort_life_logo.svg" alt="comfort_life_logo">
                </div>
            </div>
        </div>

        <div class="intro__slider intro__slider--bg-two">
            <div class="intro__header">
                <img class="intro__header-logo" src="img/icons/Club_house.svg" alt="Club_house">

                <div class="intro__header-contact">
                    <div class="phone-img circle">
                        <img src="img/icons/phone.svg" alt="phone">
                    </div>

                    <div class="phone">
                        <a href="tel:+380683551885">+38(068)355-188-5</a>
                        <span>Заказать звонок</span>
                    </div>

                    <div class="ua-img circle">
                        <img src="img/icons/UA.svg" alt="ua">
                    </div>
                </div>
            </div>

            <div class="intro__nav">
                <span class="active">01</span>
                <div class="intro__nav-divider">
                    <div class="intro__nav-divider_active"></div>
                </div>
                <span>02</span>
            </div>

            <div class="intro__descr">
                <div class="intro__descr-header">Жилой комплекс <span>КЛУБНЫЙ ДОМ</span></div>

                <div class="intro__descr-text">Это две строчки <br> текста на семь слов</div>

                <button class="intro__descr-btn">О КОМПЛЕКСЕ</button>

            </div>

            <div class="intro__footer">
                <div class="intro__footer-left">
                    <div class="intro__footer-street">
                        <img src="img/icons/location.svg" alt="location">
                        <span>Киев, переулок Радистов, 14а</span>
                    </div>
                    <div class="intro__footer-subway">
                        <img src="img/icons/М.svg" alt="subway">
                        <span>ЛЕСНАЯ</span>
                    </div>
                </div>
                <div class="intro__footer-logo">
                    <img src="img/icons/comfort_life_logo.svg" alt="comfort_life_logo">
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="js/script.min.js"></script>
</body>

</html>
