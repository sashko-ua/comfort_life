<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Life</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="main">
        <div class="main__header">
            <img src="img/icons/Club_residence.png" alt="Club_residence">

            <div class="main__header-contact">
                <div class="phone-img circle">
                    <img src="img/icons/phone.png" alt="phone">
                </div>

                <div class="phone">
                    <a href="tel:+380683551885">+38(068)355-188-5</a>
                    <span>Заказать звонок</span>
                </div>

                <div class="ua-img circle">
                    <img src="img/icons/UA.png" alt="ua">
                </div>
            </div>
        </div>

        <div class="main__nav">
            <span class="active">01</span>
            <div class="main__nav-divider">
                <div class="main__nav-divider_active"></div>
            </div>
            <span>02</span>
        </div>

        <div class="main__descr">
            <div class="main__descr-header">Жилой комплекс <span>КЛАБ РЕЗИДЕНС</span></div>

            <div class="main__descr-text">Квартиры уже <br> в продаже!</div>

            <button class="main__descr-btn">О КОМПЛЕКСЕ</button>

        </div>

        <div class="main__nav-triggers">
            <div class="trigger__circle trigger__circle_active"></div>
            <div class="trigger__circle margin"></div>
            <img class="trigger__arrow" src="img/icons/arrow_left_white.png" alt="arrow_left_white">
            <img class="trigger__arrow" src="img/icons/arrow_right_white.png" alt="arrow_right_white">
        </div>

        <div class="main__footer">
            <div class="main__footer-left">
                <div class="main__footer_street">
                    <img src="img/icons/location.png" alt="location">
                    <span>Киев, переулок Радистов, 14а</span>
                </div>
                <div class="main__footer_subway">
                    <img src="img/icons/М.png" alt="subway">
                    <span>ЛЕСНАЯ</span>
                </div>
            </div>
            <div class="main__footer_logo">
                <img src="img/icons/comfort_life_logo.png" alt="comfort_life_logo">
            </div>
        </div>
    </section>
</body>

</html>
