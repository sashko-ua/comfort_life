iv class="intro__nav-divider">                    <div class="intro__nav-divider_active"></div>                </div>                <span>02</span>            </div>            <div class="intro__descr">                <div class="intro__descr-header">Жилой комплекс <span>КЛУБНЫЙ ДОМ</span></div>                <div class="intro__descr-text">Это две строчки <br> текста на семь слов</div>                <button class="intro__descr-btn">О КОМПЛЕКСЕ</button>            </div>            <div class="intro__footer">                <div class="intro__footer-left">                    <div class="intro__footer-street">                        <picture><source srcset="img/icons/location.svg" type="image/webp"><img src="img/icons/location.svg" alt="location"></picture>                        <span>Киев, переулок Радистов, 14а</span>                    </div>                    <div class="intro__footer-subway">                        <picture><source srcset="img/icons/М.svg" type="image/webp"><img src="img/icons/М.svg" alt="subway"></picture>                        <span>ЛЕСНАЯ</span>                    </div>                </div>                <div class="intro__footer-logo">                    <picture><source srcset="img/icons/comfort_life_logo.svg" type="image/webp"><img src="img/icons/comfort_life_logo.svg" alt="comfort_life_logo"></picture>                </div>            </div>        </div>    </section>    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>    <script src="js/script.min.js"></script></body></html>
